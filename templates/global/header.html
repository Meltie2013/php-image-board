<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$site_name}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <div class="logo">{$site_name}</div>

        <nav>
            <a class="nav-icon" href="#" aria-label="Community Forum" data-tooltip="Community Forum">
                <i class="fa-regular fa-comments"></i>
            </a>

            <a class="nav-icon" href="/gallery" aria-label="Image Gallery" data-tooltip="Image Gallery">
                <i class="fa-regular fa-image"></i>
            </a>

            {if $is_logged_in}
            <a class="nav-icon" href="#" aria-label="Admin Control Panel" data-tooltip="Admin Control Panel">
                <i class="fa-solid fa-screwdriver-wrench"></i>
            </a>

            <a class="nav-icon" href="/moderation/dashboard" aria-label="Moderation Dashboard" data-tooltip="Moderation Dashboard">
                <i class="fa-solid fa-shield-halved"></i>
            </a>

            <a class="nav-icon" href="#" aria-label="Notifications" data-tooltip="Notifications">
                <i class="fa-regular fa-bell"></i>
            </a>
            
             <a class="nav-icon" href="/profile/overview" aria-label="My Profile" data-tooltip="My Profile">
                <i class="fa-regular fa-user"></i>
            </a>
            
            <a class="nav-icon" href="/user/logout" aria-label="Logout" data-tooltip="Logout">
                <i class="fa-solid fa-right-from-bracket"></i>
            </a>
            {else}
            <a class="nav-icon" href="/user/login" aria-label="Login" data-tooltip="Login">
                <i class="fa-solid fa-right-to-bracket"></i>
            </a>

            <a class="nav-icon" href="/user/register" aria-label="Register" data-tooltip="Register">
                <i class="fa-solid fa-user-plus"></i>
            </a>
            {/if}
        </nav>
    </header>
